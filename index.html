<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Producto 1</h2>
        <label for="precio1">Precio (S/):</label>
        <input type="number" id="precio1" step="0.01">
        <label for="cantidad1">Cantidad (kg):</label>
        <input type="number" id="cantidad1" step="0.01">

        <h2>Producto 2</h2>
        <label for="precio2">Precio (S/):</label>
        <input type="number" id="precio2" step="0.01">
        <label for="cantidad2">Cantidad (kg):</label>
        <input type="number" id="cantidad2" step="0.01">

        <button onclick="compararPrecios()">Comparar</button>

        <div id="resultado"></div>
    </div>
    <script src="./script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(function() {
                    console.log('Service Worker registrado con Ã©xito.');
                })
                .catch(function(error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
</body>
</html>
